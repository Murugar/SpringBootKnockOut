<!DOCTYPE html>
<html lang="en">
<head>
<title>Spring Boot Knock Out</title>

<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.css">

</head>

<body>

   <nav class="navbar navbar-inverse">
     <div class="container-fluid">
     
      <div class="navbar-header">
       <a class="navbar-brand" href="#">Spring Boot KnockOut</a>
      
      </div>
     
      <ul class="navbar-nav nav">
        <li class="active">
           <a class="nav-item nav-link" href="#">Home</a>
        </li>
      </ul>
     
     </div>
   
   </nav>

  
	<div class="container">

		<div class="panel panel-primary">

			<div class="panel-heading">BookMarks Info</div>

			<div class="panel-body">


				<div class="row">

					<div class="col-md-12">

						<div class="panel panel-info">

							<div class="panel-heading">Add BookMark</div>

							<div class="panel-body">

								<form data-bind="submit: addBookmark" class="form">
									<div class="form-group">
										<label for="inputUrl" class="control-label text-primary">Url</label> <input
											data-bind="value: newUrl" type="text" class="form-control"
											id="inputUrl" placeholder="Url">
									</div>
									<div class="form-group">
										<label for="inputNote" class="control-label text-primary">Note</label> <input
											data-bind="value: newNote" type="text" class="form-control"
											id="inputNote" placeholder="Note (optional)">
									</div>
									<div class="form-group">
										<div>
											<button type="submit" class="btn btn-success btn-lg">Add</button>
										</div>
									</div>
								</form>

							</div>
						</div>

					</div>
				</div>


				<div class="row">

					<div class="col-md-12">

						<div class="panel panel-warning">

							<div class="panel-heading">BookMarks</div>

							<div class="panel-body">

								<table class="table table-striped table-bordered">
									<thead>
										<tr class="info text-primary">
											<th>View</th>
											<th>Url</th>
											<th>Created</th>
											<th>Note</th>
											<th>Update</th>
											<th>Delete</th>
										</tr>
									</thead>
									<tbody data-bind="foreach: bookmarks">
										<tr class="danger text-info">
											<td><a data-bind="attr: {href: url}">open</a></td>
											<td><input style="width: 100%" data-bind="value: url" /></td>
											<td><span data-bind="text: created"></span></td>
											<td><input style="width: 100%" data-bind="value: note" /></td>
											<td>
												<button type="button" class="btn btn-info btn-sm"
													data-bind="click: $root.updateBookmark">Update</button>
											</td>
											<td>
												<button type="button" class="btn btn-danger btn-sm"
													data-bind="click: $root.deleteBookmark">Delete</button>
											</td>
										</tr>
									</tbody>
								</table>

							</div>
						</div>

					</div>
				</div>

			</div>
		</div>
	</div>




	<script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="/webjars/knockout/3.4.1/knockout.js"></script>
	<script type='text/javascript' src='js/bookmark.js'></script>
</body>
</html>
